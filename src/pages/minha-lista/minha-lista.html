<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Minha Lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h2>Minha Lista</h2>
    <div>
    <ion-slides
      initialSlide="0"
      slidesPerView="1.6"
      freeMode="true"
      speed="1000"
      #mySlider
    >
      <ion-slide *ngFor="let item of minhaLista">
        <div class="movieImgGeral">
          <img src="{{item.urlFoto}}" />
        </div>
        <ion-item class='titleMovieGeral' no-lines> {{item.titulo}} </ion-item>
        <ion-item class='genreMovieGeral' no-lines> {{item.genero}} </ion-item>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
